<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="menu">
    <button id = "1" class="cart-button" type="button">Корзина</button>
</header>
    <div class="catalog"></div>
<script>

    alert('Нажмите на кнопку "Корзина"');
    const goods = [
        {},
        { title: 'Жесткий диск SSD 1Tb', price: 10000 },
        { title: 'Материнская плата', price: 4000 },
        { title: 'Видеокарта', price: 15000 },
    ];
    // Cобытие для кнопки
    let button = document.getElementById("1");
    button.addEventListener('click', () => renderList(goods));

    const renderList = (items) => {
        document.querySelector('.catalog').style.display = "flex";
        document.querySelector('.catalog').innerHTML = items.map(renderItem).join('');
    };

    const renderItem = (item) => {
        item.title = item.title || "None";
        item.price = item.price || "None";
        return `<div class="item"><h3 class="item__title">${item.title}</h3><p class="item__price">${item.price}</p></div>`;
    };







</script>

</body>

</html>
